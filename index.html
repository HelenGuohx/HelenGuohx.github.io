<script>
    const actions = [
        {
            queries: ["contact", "email"],
            response: `Here's my email address: <a href="mailto:guohaixuan73@gmail.com">guohaixuan73@gmail.com</a>.`,
        },
        {
            queries: ["portfolio", "code", "github"],
            response: `Here is my <a href="https://github.com/HelenGuohx">Github</a>.`,
        },
        {
            queries: ["hello", "hi", "how are you"],
            response: `Hi there! How can I help you today?`
        },
    ];

    function respond(query) {
        query = query.toLowerCase();

        let res = null;
        for (let action of actions) {
            for (let keyword of action["queries"]) {
                if (query.includes(keyword)) {
                    res = action["response"];
                    break;
                }
            }
            if (res != null) {
                break;
            }
        }

        if (res == null) {
            res = `Sorry, I can't understand that. I can help with querstions like Contact, portfolio`;
        }

        return res;
    }

    function insertMessage() {
        // Get the value of the input field
        const inputField = document.getElementById("message-input");
        const messageText = inputField.value;

        const messageContainer = document.getElementById("message-container");

        function addMessage(sender, content) {
            const messageElement = document.createElement("p");
            messageElement.innerHTML = `<strong>${sender}:</strong> ${content}`;
            messageContainer.appendChild(messageElement);
        }

        addMessage("You", messageText);

        // add spinner
        let dotsElement = document.createElement("div");
        dotsElement.classList.add("dot-container");
        dotsElement.innerHTML = `<div class="dot-typing"></div>`;
        messageContainer.append(dotsElement);

        setTimeout(() => {
            const response = respond(messageText);
            messageContainer.removeChild(messageContainer.lastChild);
            addMessage("Bot", response);
        }, 500)

        // Clear the input field
        inputField.value = "";
    }
</script>
